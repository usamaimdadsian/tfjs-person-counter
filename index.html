<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Detector</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Video input address -->
    <input type="hidden" id="video_url" name="video" value="mini_store.mp4"/>
    <div class="wrapper">
        <!-- Model related messages -->
        <div id="loading-message">
          Loading Model (This may take some time)...
        </div>
        <div id="success-message" style="display:none">
          It's running
        </div>

        <!-- Button to handle model -->
        <div id="btn-container" style="text-align: center; margin: 5px; display: none;">
          <button id="video-btn">Saved Video</button>
          <button id="stop-btn">Stop</button>
        </div>

        <!-- Video Element -->
        <div class="webcam-ui-container">
          <div id="webcam-wrapper" style="display: none">
            <video id="webcam" autoplay muted></video>
          </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src="js/webcam.js"></script>
    <script src="js/kalman-filter.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
